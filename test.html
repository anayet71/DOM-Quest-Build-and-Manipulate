<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Button with Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <!-- Button to Open Modal -->
    <button id="submitButton" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Submit
    </button>

    <!-- Modal -->
    <div id="myModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white w-1/3 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-bold mb-4">Submission Successful</h2>
            <p class="mb-6">Your submission has been received!</p>
            <button id="closeModal" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                Close
            </button>
        </div>
    </div>

    <script>
        // Elements
        const submitButton = document.getElementById('submitButton');
        const modal = document.getElementById('myModal');
        const closeModal = document.getElementById('closeModal');

        // Show Modal on Button Click
        submitButton.addEventListener('click', function () {
            modal.classList.remove('hidden');
        });

        // Close Modal
        closeModal.addEventListener('click', function () {
            modal.classList.add('hidden');
        });

        // Close Modal on Outside Click
        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
